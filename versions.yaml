  from10: &from10 marketplace.gcr.io/google/debian10:latest
  gpg10: &gpg10 177F4010FE56CA3336300305F1656F24C74CD1D8
  gosu: &gosu
    version: '1.10'
    gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4

cloudbuild:
  enable_parallel: false
versions:
- dir: '10/debian10/10.4'
  repo: mariadb10
  templateArgs:
    repo: 'mariadb-backup'
    c2dRelease: 10.4.18
    distro: buster
  tags:
    - '10.4.18-debian10'
    - '10.4.18'
    - '10.4-debian10'
    - '10.4'
    - '10'
    - 'latest'
  from: *from10
  packages:
   gosu: *gosu
   mariadb:
    version: '1:10.4.18+maria~buster'
    minor: '10.4.18'
    major: '10.4'
    gpg: *gpg10
- dir: 10/debian10/10.3
  from: *from10
  packages:
    gosu: *gosu
    mariadb:
      gpg: *gpg10
      major: '10.3'
      version: 1:10.3.28+maria~buster
  repo: mariadb10
  tags:
  - 10.3.28-debian10
  - 10.3-debian10
  - 10-debian10
  - 10.3.28
  - '10.3'
  templateArgs:
    c2dRelease: 10.3.28
    repo: mariadb-backup
